  <h2>Faça Login ou Cadastre-se!</h2>
  
    <section class="fomulario">				
        <form action="formulario">
            <fieldset>
            <div>
                <legend>Cadastro</legend>
                <label for="nome">Nome Completo</label>
                <input required type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input required type="number" name="number" id="idade" min="00-00000-0000" max="99-99999-9999">
            </div>
            <div>
                <label for="email">Email</label>
                <input required type="email" name="Email" value="email" id="Email">
            </div>
            <div>
                <label for="password">Digite uma senha</label>
                <input required type="password" name="Senha" id="senha">
            </div>
            <div>
                <label for="password">Repita sua senha</label>
                <input required type="password" name="Senha" id="senha">
            </div>
            <div>
                <label for="date">Data de Nascimento</label>
                <input required type="date" name="agenda" id="agenda">
            </div>
            <div>
                <label for="checkbox">Não sou um robô</label>
                <input required type="checkbox" name="checkbox" id="checkbox">
            </div>
            <div>
                <label for="submit"></label>
                <input required type="submit" name="Enviar" id="submit">
            </div>
            </fieldset>
    
        </form>
    </section>
